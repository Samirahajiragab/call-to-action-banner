<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>call to action banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="banner">
      <img class="img-flex" src="images/placeholder-16by9.svg" alt="">
      <div class="banner-content">
        <div class="banner-image">
          <img class="img-flex" src="images/mecha.svg" alt="">
        </div>
        <div class="banner-inf">
          <h2>Ultra Super Fighting Force</h2>
          <p> Control giant, fighting, transforming robots and save the world!</p>
          <div class="btn btn-big">Join USFF</div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
